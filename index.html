<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>J√¥natas & √ârica</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:'Press Start 2P', cursive;
}

canvas{display:none}

#start{
  position:fixed;
  inset:0;
  background:black;
  color:#22c55e;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

#title{
  font-size:32px;
  animation: blink 1s infinite alternate;
}

@keyframes blink{
  from{opacity:0.5}
  to{opacity:1}
}

#btn{
  margin-top:30px;
  padding:15px 30px;
  background:#22c55e;
  color:black;
  border:none;
  font-size:14px;
}

#hud{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  z-index:5;
}

#controls{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:10;
}

.btn{
  width:55px;
  height:55px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:white;
}
</style>
</head>

<body>

<div id="start">
  <div id="title">J√îNATAS</div>
  <div style="font-size:14px;margin-top:10px;">& √âRICA</div>
  <button id="btn" onclick="startGame()">‚ñ∂ INICIAR</button>
</div>

<div id="hud">
‚ù§Ô∏è Vida: <span id="life">100</span><br>
üèÜ Fase: <span id="level">1</span>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div class="btn" ontouchstart="keys.a=true" ontouchend="keys.a=false">‚¨ÖÔ∏è</div>
  <div class="btn" ontouchstart="keys.w=true" ontouchend="keys.w=false">‚¨ÜÔ∏è</div>
  <div class="btn" ontouchstart="keys.s=true" ontouchend="keys.s=false">‚¨áÔ∏è</div>
  <div class="btn" ontouchstart="keys.d=true" ontouchend="keys.d=false">‚û°Ô∏è</div>
  <div class="btn" ontouchstart="attack()">‚öîÔ∏è</div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize(); onresize=resize;

let keys={},life=100,level=1;
const player={x:100,y:100,size:26,speed:4};
let enemies=[],princess={};

function startGame(){
  document.getElementById("start").style.display="none";
  canvas.style.display="block";
  document.getElementById("music").play();
  newLevel();
  loop();
}

function newLevel(){
  enemies=[];
  for(let i=0;i<level*4;i++){
    enemies.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:24,life:30,speed:1+level*0.2});
  }
  princess={x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:14};
  document.getElementById("level").innerText=level;
}

document.onkeydown=e=>keys[e.key.toLowerCase()]=true;
document.onkeyup=e=>keys[e.key.toLowerCase()]=false;

function move(){
  if(keys.w)player.y-=player.speed;
  if(keys.s)player.y+=player.speed;
  if(keys.a)player.x-=player.speed;
  if(keys.d)player.x+=player.speed;
}

function drawMap(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function drawPlayer(){
  ctx.fillStyle="#22c55e";
  ctx.fillRect(player.x,player.y,player.size,player.size);
}

function drawEnemies(){
  enemies.forEach(e=>{
    ctx.fillStyle="#ef4444";
    ctx.fillRect(e.x,e.y,e.size,e.size);
  });
}

function drawPrincess(){
  ctx.fillStyle="hotpink";
  ctx.beginPath();
  ctx.arc(princess.x,princess.y,princess.size,0,Math.PI*2);
  ctx.fill();
}

function enemyAI(){
  enemies.forEach(e=>{
    e.x+=(player.x-e.x)*0.01;
    e.y+=(player.y-e.y)*0.01;
    if(collide(player,e)){
      life-=0.3;
      document.getElementById("life").innerText=Math.floor(life);
    }
  });
}

function attack(){
  enemies.forEach((e,i)=>{
    if(dist(player,e)<40){
      e.life-=15;
      if(e.life<=0)enemies.splice(i,1);
    }
  });
}

function rescue(){
  if(dist(player,princess)<35){
    alert("üíñ Voc√™ salvou √ârica!");
    level++;
    newLevel();
  }
}

function collide(a,b){
  return a.x<b.x+b.size && a.x+a.size>b.x && a.y<b.y+b.size && a.y+a.size>b.y;
}

function dist(a,b){
  return Math.hypot(a.x-b.x,a.y-b.y);
}

function loop(){
  drawMap();
  move();
  drawPlayer();
  drawEnemies();
  drawPrincess();
  enemyAI();
  rescue();

  if(life<=0){
    alert("GAME OVER");
    location.reload();
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
