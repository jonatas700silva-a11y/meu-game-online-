<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>J√¥natas & √ârica</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  touch-action:none;
  -webkit-user-select:none;
  user-select:none;
}

body{
  background:black;
  overflow:hidden;
  font-family:'Press Start 2P';
}

canvas{
  display:none;
  background:#020617;
}

#start{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#22c55e;
  background:black;
}

#title{
  font-size:28px;
  margin-bottom:15px;
  animation:pulse 1s infinite alternate;
}

@keyframes pulse{
  from{opacity:.6}
  to{opacity:1}
}

#btn{
  padding:15px 30px;
  background:#22c55e;
  border:none;
  font-family:'Press Start 2P';
}

#hud{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:12px;
  z-index:5;
}

#controls{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:10;
}

.btn{
  width:55px;
  height:55px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<div id="start">
  <div id="title">J√îNATAS & √âRICA</div>
  <button id="btn" onclick="startGame()">‚ñ∂ START</button>
</div>

<div id="hud">
‚ù§Ô∏è Vida: <span id="life">100</span><br>
üèÜ Fase: <span id="level">1</span><br>
‚≠ê Score: <span id="score">0</span>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div class="btn" ontouchstart="move.left=true" ontouchend="move.left=false">‚¨ÖÔ∏è</div>
  <div class="btn" ontouchstart="move.up=true" ontouchend="move.up=false">‚¨ÜÔ∏è</div>
  <div class="btn" ontouchstart="move.down=true" ontouchend="move.down=false">‚¨áÔ∏è</div>
  <div class="btn" ontouchstart="move.right=true" ontouchend="move.right=false">‚û°Ô∏è</div>
  <div class="btn" ontouchstart="shoot()">‚ö°</div>
</div>

<audio id="intro" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
<audio id="shot" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="over" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>

<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
onresize=resize;

let move={up:false,down:false,left:false,right:false};
let life=100,level=1,score=0;

const player={x:200,y:200,size:26,speed:3};
let enemies=[],shots=[],princess={};

function startGame(){
  document.getElementById("start").style.display="none";
  canvas.style.display="block";
  document.getElementById("intro").play();
  newLevel();
  loop();
}

function newLevel(){
  enemies=[];
  for(let i=0;i<level*4;i++){
    enemies.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      size:24,
      speed:1+level*0.3,
      life:30,
      points:10
    });
  }
  princess={
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:14
  };
  document.getElementById("level").innerText=level;
}

function shoot(){
  document.getElementById("shot").play();
  shots.push({
    x:player.x+player.size/2,
    y:player.y+player.size/2,
    dx:6,
    dy:0,
    size:4
  });
}

document.onkeydown=e=>{
  if(e.key==="ArrowUp"||e.key==="w")move.up=true;
  if(e.key==="ArrowDown"||e.key==="s")move.down=true;
  if(e.key==="ArrowLeft"||e.key==="a")move.left=true;
  if(e.key==="ArrowRight"||e.key==="d")move.right=true;
  if(e.code==="Space")shoot();
};

document.onkeyup=e=>{
  if(e.key==="ArrowUp"||e.key==="w")move.up=false;
  if(e.key==="ArrowDown"||e.key==="s")move.down=false;
  if(e.key==="ArrowLeft"||e.key==="a")move.left=false;
  if(e.key==="ArrowRight"||e.key==="d")move.right=false;
};

function update(){
  if(move.up)player.y-=player.speed;
  if(move.down)player.y+=player.speed;
  if(move.left)player.x-=player.speed;
  if(move.right)player.x+=player.speed;
}

function draw(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#22c55e";
  ctx.fillRect(player.x,player.y,player.size,player.size);

  enemies.forEach(e=>{
    ctx.fillStyle="#ef4444";
    ctx.fillRect(e.x,e.y,e.size,e.size);
  });

  ctx.fillStyle="hotpink";
  ctx.beginPath();
  ctx.arc(princess.x,princess.y,princess.size,0,Math.PI*2);
  ctx.fill();

  shots.forEach(s=>{
    ctx.fillStyle="#38bdf8";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
}

function updateEnemies(){
  enemies.forEach(e=>{
    e.x+=(player.x-e.x)*0.01;
    e.y+=(player.y-e.y)*0.01;
    if(hit(player,e)){
      life-=0.4;
      document.getElementById("life").innerText=Math.floor(life);
    }
  });
}

function updateShots(){
  shots.forEach((s,i)=>{
    s.x+=s.dx;
    enemies.forEach((e,j)=>{
      if(dist(s,e)<18){
        enemies.splice(j,1);
        shots.splice(i,1);
        score+=e.points;
        document.getElementById("score").innerText=score;
      }
    });
  });
}

function rescue(){
  if(dist(player,princess)<35){
    alert("üíñ Voc√™ salvou √ârica!");
    level++;
    newLevel();
  }
}

function hit(a,b){
  return a.x<b.x+b.size && a.x+a.size>b.x && a.y<b.y+b.size && a.y+a.size>b.y;
}

function dist(a,b){
  return Math.hypot(a.x-b.x,a.y-b.y);
}

function loop(){
  update();
  draw();
  updateEnemies();
  updateShots();
  rescue();

  if(life<=0){
    document.getElementById("over").play();
    alert("GAME OVER");
    location.reload();
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
