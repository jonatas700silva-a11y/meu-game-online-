<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>J√¥natas & √ârica</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  touch-action:none;
  user-select:none;
}

body{
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Press Start 2P';
}

#gamebox{
  width:360px;
  height:640px;
  border:4px solid #22c55e;
  position:relative;
  background:black;
  overflow:hidden;
}

canvas{
  width:100%;
  height:100%;
  background:#020617;
}

#start{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#22c55e;
  z-index:10;
}

#start button{
  margin-top:25px;
  padding:10px 25px;
  background:#22c55e;
  border:none;
  font-family:'Press Start 2P';
}

#hud{
  position:absolute;
  top:8px;
  left:8px;
  font-size:10px;
  color:white;
  z-index:5;
}

#controls{
  position:absolute;
  bottom:12px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 12px;
  z-index:5;
}

#move{
  display:grid;
  grid-template-columns:60px 60px 60px;
  grid-template-rows:60px 60px 60px;
  gap:6px;
}

#actions{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:white;
}
</style>
</head>

<body>

<div id="gamebox">

<div id="start">
  <div style="font-size:18px">J√îNATAS & √âRICA</div>
  <button id="startBtn">‚ñ∂ START</button>
</div>

<div id="hud">
‚ù§Ô∏è <span id="life">100</span><br>
üèÜ <span id="level">1</span><br>
‚≠ê <span id="score">0</span>
</div>

<canvas id="game" width="1080" height="1920"></canvas>

<div id="controls">

  <div id="move">
    <div></div>
    <div class="btn" id="up">‚¨ÜÔ∏è</div>
    <div></div>

    <div class="btn" id="left">‚¨ÖÔ∏è</div>
    <div></div>
    <div class="btn" id="right">‚û°Ô∏è</div>

    <div></div>
    <div class="btn" id="down">‚¨áÔ∏è</div>
    <div></div>
  </div>

  <div id="actions">
    <div class="btn" id="rotate">üîÑ</div>
    <div class="btn" id="shoot">‚ö°</div>
  </div>

</div>

</div>

<!-- Sons -->
<audio id="bgm" loop src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Rolemusic/arcade/Rolemusic_-_04_-_Enigmatic_Power.mp3"></audio>
<audio id="startSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-start-610.mp3"></audio>
<audio id="shootSound" src="https://assets.mixkit.co/sfx/preview/mixkit-laser-shoot-1674.mp3"></audio>
<audio id="loseVoice" src="https://translate.google.com/translate_tts?ie=UTF-8&tl=pt-BR&client=tw-ob&q=Tente+novamente"></audio>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let move={up:false,down:false,left:false,right:false};
let life=100,level=1,score=0;
let angle=0;

const player={x:540,y:960,size:42,speed:8};
let enemies=[],shots=[],princess={};

function bind(id,dir){
  const el=document.getElementById(id);
  el.addEventListener("touchstart",e=>{e.preventDefault();move[dir]=true;});
  el.addEventListener("touchend",e=>{e.preventDefault();move[dir]=false;});
}

bind("up","up");
bind("down","down");
bind("left","left");
bind("right","right");

document.getElementById("rotate").addEventListener("touchstart",e=>{e.preventDefault();angle+=0.3;});
document.getElementById("shoot").addEventListener("touchstart",e=>{e.preventDefault();shoot();});

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("start").style.display="none";
  document.getElementById("startSound").play();
  const bgm=document.getElementById("bgm");
  bgm.volume=0.35;
  bgm.play();
  newLevel();
  loop();
};

function shoot(){
  const sfx=document.getElementById("shootSound");
  sfx.currentTime=0;
  sfx.play();

  shots.push({
    x:player.x+player.size/2,
    y:player.y+player.size/2,
    dx:Math.cos(angle)*18,
    dy:Math.sin(angle)*18,
    size:10
  });
}

function newLevel(){
  enemies=[];
  shots=[];
  for(let i=0;i<level*4;i++){
    enemies.push({
      x:Math.random()*1080,
      y:Math.random()*1920,
      size:36,
      speed:1.4+level*0.25
    });
  }
  princess={x:Math.random()*900+100,y:Math.random()*1700+100,size:24};
  document.getElementById("level").innerText=level;
}

function update(){
  if(move.up)player.y-=player.speed;
  if(move.down)player.y+=player.speed;
  if(move.left)player.x-=player.speed;
  if(move.right)player.x+=player.speed;

  player.x=Math.max(0,Math.min(1080-player.size,player.x));
  player.y=Math.max(0,Math.min(1920-player.size,player.y));
}

function draw(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,1080,1920);

  ctx.save();
  ctx.translate(player.x+player.size/2,player.y+player.size/2);
  ctx.rotate(angle);
  ctx.fillStyle="#22c55e";
  ctx.fillRect(-player.size/2,-player.size/2,player.size,player.size);
  ctx.restore();

  enemies.forEach(e=>{
    ctx.fillStyle="#ef4444";
    ctx.fillRect(e.x,e.y,e.size,e.size);
  });

  ctx.fillStyle="hotpink";
  ctx.beginPath();
  ctx.arc(princess.x,princess.y,princess.size,0,Math.PI*2);
  ctx.fill();

  shots.forEach(s=>{
    ctx.fillStyle="#38bdf8";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
}

function updateEnemies(){
  enemies.forEach(e=>{
    const dx=player.x-e.x;
    const dy=player.y-e.y;
    const d=Math.hypot(dx,dy);
    e.x+=dx/d*e.speed;
    e.y+=dy/d*e.speed;
    if(hit(player,e)) life-=0.4;
  });
  document.getElementById("life").innerText=Math.floor(life);
}

function updateShots(){
  shots.forEach((s,i)=>{
    s.x+=s.dx;
    s.y+=s.dy;
    enemies.forEach((e,j)=>{
      if(dist(s,e)<30){
        enemies.splice(j,1);
        shots.splice(i,1);
        score+=10;
        document.getElementById("score").innerText=score;
      }
    });
  });
}

function rescue(){
  if(dist(player,princess)<50){
    level++;
    newLevel();
  }
}

function hit(a,b){
  return a.x<b.x+b.size&&a.x+a.size>b.x&&a.y<b.y+b.size&&a.y+a.size>b.y;
}

function dist(a,b){
  return Math.hypot(a.x-b.x,a.y-b.y);
}

function loop(){
  update();
  draw();
  updateEnemies();
  updateShots();
  rescue();

  if(life<=0){
    document.getElementById("bgm").pause();
    document.getElementById("loseVoice").play();
    setTimeout(()=>location.reload(),2500);
  }
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
